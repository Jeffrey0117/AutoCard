<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoCard - 社群圖文編輯器</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6366f1',
              secondary: '#ec4899',
            },
            fontFamily: {
              // 基本字型
              sans: ['"Noto Sans TC"', 'Inter', 'sans-serif'],
              serif: ['"Noto Serif TC"', 'Merriweather', 'serif'],
              mono: ['"Fira Code"', 'monospace'],
              // 中文特色字型
              hand: ['"Ma Shan Zheng"', 'cursive'],
              marker: ['"Zhi Mang Xing"', 'cursive'],
              rounded: ['"Zen Maru Gothic"', 'sans-serif'],
              mincho: ['"Shippori Mincho"', 'serif'],
              pixel: ['"DotGothic16"', 'sans-serif'],
              // 新增開源字型
              wenkai: ['"LXGW WenKai TC"', 'cursive'],
              cute: ['"Kosugi Maru"', 'sans-serif'],
              gothic: ['"M PLUS Rounded 1c"', 'sans-serif'],
              elegant: ['"Playfair Display"', 'serif'],
              classic: ['"Libre Baskerville"', 'serif'],
              modern: ['"Poppins"', 'sans-serif'],
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  h1: {
                    fontWeight: '900',
                  },
                  code: {
                    fontWeight: '500',
                  }
                },
              },
            }),
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@400;600;900&family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&family=Fira+Code&family=Zen+Maru+Gothic:wght@400;500;700&family=Shippori+Mincho:wght@400;500;700&family=DotGothic16&family=LXGW+WenKai+TC:wght@300;400;700&family=Kosugi+Maru&family=M+PLUS+Rounded+1c:wght@400;500;700&family=Playfair+Display:wght@400;600;700&family=Libre+Baskerville:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar styling */
      .scrollbar-styled::-webkit-scrollbar {
        height: 8px;
        width: 8px;
      }
      .scrollbar-styled::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 4px;
      }
      .scrollbar-styled::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .scrollbar-styled::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Notebook Lines Pattern */
      .bg-notebook {
        background-color: #fdfbf7;
        background-image: linear-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 100% 2rem;
      }

      /* Grid Pattern */
      .bg-grid-paper {
        background-color: #ffffff;
        background-image: linear-gradient(#f0f0f0 1px, transparent 1px), linear-gradient(90deg, #f0f0f0 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      /* Summer Noise Texture */
      .bg-summer {
         background-color: #e0f2fe;
         background-image: 
            radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
            radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
            radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
         background-size: 100% 100%;
      }
    </style>
</head>
  <body class="bg-slate-50 text-slate-900 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
